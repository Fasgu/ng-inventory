<div class="row">
    <div class="col">
        <h5 class="mb-2 text-titlecase mb-4">Clientes</h5>
    </div>
    <div class="col">
        <a class="btn btn-primary float-right" routerLink="/customers/create">
            Nuevo
        </a>
    </div>
</div>
<div class="row pt-2">    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered table-sm row-border hover"
                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>N° documento</th>
                            <th>Nombre</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="customers.length > 0">
                        <tr *ngFor="let row of customers; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ row.document_type == '1'?'DNI':'RUC' }} - {{row.document_number }}</td>
                            <td>{{ row.name }}</td>
                            <td>
                                <button class="btn btn-inverse-info btn-icon" [routerLink]="['/customers/edit/', row.id]">
                                    <i class="typcn typcn-pencil"></i>
                                </button>
                                <button class="btn btn-inverse-danger btn-icon" (click)="deleteCustomer(row.id)">
                                    <i class="typcn typcn-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
