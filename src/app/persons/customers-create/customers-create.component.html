<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo cliente</h4>
                <div *ngIf="form_message != ''" class="alert alert-danger" role="alert">
                    {{form_message}}
                </div>
                <div *ngIf="validation_errors.length > 0" class="alert alert-warning" role="alert">
                    <ul>
                        <li *ngFor="let validation_error of validation_errors">
                            <strong> {{validation_error.field_description}}</strong> {{validation_error.message}}
                        </li>
                    </ul>
                </div>
                <form class="forms-sample" #itemForm="ngForm" (ngSubmit)="edit?update(person):save(person)">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tipo de documento</label>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="documet_type" value="1"  [(ngModel)]="person.document_type" checked="">
                                DNI
                                <i class="input-helper"></i></label>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="documet_type" value="6"  [(ngModel)]="person.document_type">
                                RUC
                                <i class="input-helper"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code">N° documento</label>
                        <input type="text" name="code" id="code" class="form-control"  [(ngModel)]="person.document_number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="person.name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dirección</label>
                        <input type="text" name="address" id="address" class="form-control" [(ngModel)]="person.address">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Guardar</button>
                    <a class="btn btn-light" routerLink="/items">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
