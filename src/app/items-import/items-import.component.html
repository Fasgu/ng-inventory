<div class="row">
    <div class="col">
        <h5 class="mb-2 text-titlecase mb-4">Productos</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <input type="file" name="img" class="file-upload-default" #file (change)="readExcelItems($event)">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled
                                [placeholder]="[excelName==''?'Subir archivo':excelName]">
                                <span class="input-group-append">
                                    <button class="file-upload-browse btn btn-secondary" type="button" (click)="file.click()">
                                        <i class="typcn typcn-upload btn-icon-prepend"></i> Cargar
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-6" *ngIf="excelData.length > 0">
                        <button class=" btn btn-inverse-info float-right" type="button" (click)="reset()"> Limpiar</button>
                    </div> -->
                </div>
            </div>
        </div>
        
    </div>
   
</div>
<div class="row" *ngIf="excelData.length > 0">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Productos a importar</h4>
                <p class="card-description">Total {{excelData.length}}</p>
                <table class="table table-md row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio Entrada</th>
                            <th>Precio Salida</th>
                            <th>Quitar</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of excelData; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.code }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.purchase_price }}</td>
                            <td>{{ item.sale_price }}</td>
                            <td>
                                <button type="button" class="btn btn-inverse-danger btn-sm" (click)="deleteItemImport(i)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-fw btn-block" (click)="saveItems()">Importar</button>
                </div>
                
            </div>
        </div>
    </div>
   
</div>
