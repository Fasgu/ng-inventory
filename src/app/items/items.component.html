<div class="row">
    <div class="col">
        <h5 class="mb-2 text-titlecase mb-4">Productos</h5>
    </div>
    <div class="col">
        <a class="btn btn-primary float-right" routerLink="/items/create">
            Nuevo
        </a>
        <button type="button" class="btn btn-info float-right mr-2" routerLink="/items/import">
            <i class="typcn typcn-upload"></i> Importar
        </button>
    </div>
</div>
<div class="row pt-2">    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered table-sm row-border hover"
                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="items.length > 0">
                        <tr *ngFor="let item of items; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.code }}</td>
                            <td>{{ item.name }}</td>
                            <td>
                                <button class="btn btn-inverse-info btn-icon" [routerLink]="['/items/edit/', item.id]">
                                    <i class="typcn typcn-pencil"></i>
                                </button>
                                <button class="btn btn-inverse-danger btn-icon" (click)="deleteItem(item.id)">
                                    <i class="typcn typcn-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
